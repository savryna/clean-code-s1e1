<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <h1 class="app-title">Todo App</h1>
    <header class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg" alt="eisenhower matrix">
      <a class="header__info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section class="add-task">
        <label for="new-task" class="add-task__label">Add Item</label>
        <div class="add-task__wrapper">
          <input id="new-task"class="input-elem input-elem_add-task" type="text">
          <button class="button">Add</button>
        </div>
      </section>
      <section class="incomplete-tasks">
        <h2 class="section-title">Todo</h2>
        <ul class="incomplete-tasks__list">
          <li class="incomplete-tasks__item">
            <input class="incomplete-tasks__input" type="checkbox">
            <label class="label-elem">Pay Bills</label>
            <input type="text" class="input-elem">
            <button class="button button_edit">Edit</button>
            <button class="button button_delete">
              <img class="remove-img" src="./remove.svg" alt="">
            </button>
          </li>
          <li class="incomplete-tasks__item incomplete-tasks__item_edit">
            <input class="incomplete-tasks__input" type="checkbox">
            <label class="label-elem">Go Shopping</label>
            <input type="text" value="Go Shopping" class="input-elem">
            <button class="button button_edit">Save</button>
            <button class="button button_delete">
              <img class="remove-img" src="./remove.svg" alt="">
            </button>
          </li>
        </ul>
      </section>
      <section class="completed-tasks">
        <h2 class="section-title">Completed</h2>
        <ul class="completed-tasks__list">
          <li class="completed-tasks__item">
            <input class="completed-tasks__input" type="checkbox" checked>
            <label class="label-elem label-elem_completed">See the Doctor</label>
            <input type="text" class="input-elem">
            <button class="button button_edit">Edit</button>
            <button class="button button_delete">
              <img class="remove-img" src="./remove.svg" alt="">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
